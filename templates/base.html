<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .links {
            display: flex;
            align-items: center;
        }
        .navbar .links a {
            margin-left: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #1f1f1f;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-card .details {
            padding: 10px;
            text-align: center;
        }
        .movie-card .title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        .movie-card .year {
            font-size: 14px;
            color: #aaa;
        }
        .movie-card .rating {
            font-size: 14px;
            color: #ffc107;
        }
        .movie-card .genre {
            font-size: 14px;
            color: #aaa;
        }
        .movie-card .plot {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Movie App</div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/recent">Recent Watched</a>
            <a href="/genre/Action">Action</a>
            <a href="/genre/Comedy">Comedy</a>
            <a href="/genre/Drama">Drama</a>
            <a href="/genre/Sci-Fi">Sci-Fi</a>
            <a href="/genre/Thriller">Thriller</a>
            <a href="/language/English">English</a>
            <a href="/language/Spanish">Spanish</a>
            <a href="/language/French">French</a>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
