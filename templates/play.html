<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .movie-details {
            display: flex;
            margin-bottom: 20px;
        }
        .movie-details img {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        .movie-details .info {
            flex: 1;
        }
        .movie-details .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        .movie-details .year {
            font-size: 18px;
            color: #aaa;
        }
        .movie-details .rating {
            font-size: 18px;
            color: #ffc107;
        }
        .movie-details .genre {
            font-size: 18px;
            color: #aaa;
        }
        .movie-details .plot {
            font-size: 16px;
            color: #ccc;
            margin-top: 10px;
        }
        .stream-container {
            display: flex;
            justify-content: space-between;
        }
        iframe {
            width: 49%;
            height: 600px;
            border: 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playing Movie</h1>
        <div class="movie-details">
            <img src="{{ movie_details.Poster }}" alt="{{ movie_details.Title }}">
            <div class="info">
                <div class="title">{{ movie_details.Title }}</div>
                <div class="year">{{ movie_details.Year }}</div>
                <div class="rating">IMDb Rating: {{ movie_details.imdbRating }}</div>
                <div class="genre">{{ movie_details.Genre }}</div>
                <div class="plot">{{ movie_details.Plot }}</div>
            </div>
        </div>
        <div class="stream-container">
            <iframe id="primary-source" src="https://vidsrc.me/embed/movie?imdb={{ imdb_id }}" allowfullscreen></iframe>
            <iframe id="secondary-source" src="https://vidsrc.dev/embed/movie/{{ imdb_id }}" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
