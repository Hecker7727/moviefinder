<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites</title>
</head>
<body>
    <h1>Your Favorite Movies</h1>
    <ul>
        {% for movie in favorites %}
            <li><a href="/play/{{ movie }}">Movie ID: {{ movie }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
